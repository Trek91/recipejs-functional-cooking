<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RecipeJS - Your Functional Cooking Companion</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>

    <!-- üîç Search Bar -->

    <!-- üß≠ Filters -->

      <button data-filter="easy">Easy</button>
      <button data-filter="medium">Medium</button>
      <button data-filter="hard">Hard</button>
      <button data-filter="quick">Quick (&lt; 30 min)</button>
      <button data-filter="favorites">‚ù§Ô∏è Favorites</button>
    </div>

    <!-- üîÉ Sorting -->
    <div class="sort">
      <button data-sort="name">Name (A‚ÄìZ)</button>
      <button data-sort="time">Time (Fastest First)</button>
    </div>

    <!-- üî¢ Recipe Counter -->
    <p id="recipeCounter"></p>

    <!-- üçΩÔ∏è Recipe List -->
    <main>
      <div id="recipe-container">
        <!-- Recipe cards will be rendered here by JavaScript -->
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
